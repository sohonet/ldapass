{% extends "base.html" %}
{% block container %}
  <div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Setup/Reset LDAP Password</h3>
      </div>
      <div class="panel-body">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success">
              {{ message }}
            </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        {% if error %}
        <div class="alert alert-danger">
          {{ error }}
        </div>
        {% endif %}
        <form role="form" method="post" action="/reset/{{ link_id }}" class="form-horizontal">
          <div class="form-group">
            <label for="passwd" class="col-sm-3 control-label">{{ form.passwd.label }}</label>
            <div class="col-sm-6">
                <input id="passwd" name="passwd" type="password" class="form-control" placeholder="Type in desired password">
            </div>
          </div>
          <div class="form-group">
            <label for="passwd" class="col-sm-3 control-label">{{ form.passwd_confirm.label }}</label>
            <div class="col-sm-6">
                <input id="passwd_confirm" name="passwd_confirm" type="password" class="form-control" placeholder="Retype desired password">
            </div>
          </div>
          <div class="progress">
              <div id="StrengthProgressBar" class="progress-bar"></div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-6">
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
